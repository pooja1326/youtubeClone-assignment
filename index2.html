<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <script src="src/js/main2.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex flex-wrap justify-content mt-2">
        <div class="mt-2 col-xl-4 col-12">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <img class='ml-3 mb-1 w-10 youtubeLogo'
            src="src/asset/302-3020719_youtube-music-logo-png-transparent-background-youtube-logo.webp">
        </div>
        <div class="d-xl-block d-none col-8">
          <div class="d-flex">
            <input class="w-75 p-2 search-bar d-xl-block d-lg-none" type="form-control" placeholder="Search"> <span> <i
                class="h-100 p-3 search-btn text-muted input-group-text fa fa-search"></i>
              <i class="h-100 ml-2  fa fa-microphone"></i> </span>
          </div>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-around  col-2">
        <i class="mt-1 fas fa-video d-xl-block d-none"></i>
        <img class=" imagewidthcard d-xl-block d-none" src="src/asset/notification.png">
        <img src="src/asset/images.jpeg" class=" d-xl-block d-none rounded-circle imagewidthcard">
     
      </div>
    </div>
  </div>
  <div class="container-fluid mt-3" id="v-description">
    <div class="row ml-1">
      <iframe id="iframeId" width="1000" height="500"></iframe>
      <h5 id="h5title" class="mt-2"> </h5>
      <div class="justify-content-between vedio-likes d-xl-flex col-lg-8 col-12  p-1 ">
        <p id='video-views' class="text-muted">views</p>
        <div class="vedio-share d-flex col-lg-4 col-12 ">
          <h5><i class='far fa-thumbs-up'></i></h5>
          <h5 class="ml-2" id="video-likes"></h5>
          <i class="ml-4 mt-1 far fa-thumbs-down"></i><span class="ml-2">Dislike</span>
          <i class='ml-4 mt-1 fas fa-share'></i> <span class="ml-2">Share</span>
          <i class='ml-4  mt-1 fas fa-share'></i> <span class="ml-2">Clip</span>
        </div>
      </div>
    </div>

  </div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="channel-description col-6">
        <div class="d-flex">
          <span>
            <img id="channel_image" src="" class=" rounded-circle channel-image">
            <span id="channel-title" class="ml-2 text-dark"></span>
          </span>
        </div>
      </div>
      <div class="row ml-2">
        
        <div id="text-container" class="col-xl-5 ml-4 mt-3 description-height col-12">
        
        </div>
        <div class="w-100">
          <button id="btn-1" class=" ml-5 btn" type="button btn-primary">show more</button>
        </div>
      </div>
    </div>
    <div>
    </div>

  </div>

  </div>
  </div>
</body>

</html>
